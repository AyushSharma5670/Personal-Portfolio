    .typing-container {
      color: transparent;
      font-size: 2.5em;
      font-weight: bold;
      background: linear-gradient(90deg, #00fff0, #ff00c8);
      -webkit-background-clip: text;
      background-clip: text;
      text-align: center;
      text-shadow: 0 0 10px rgba(255, 0, 200, 0.4);
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid #00fff0;
      width: 0;
      animation: typing 4s steps(30, end) forwards, blink-caret 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: #00fff0; }
    }
